<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Accident Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Road Accident Prediction Application</h1>
    <form id="predict-form" onsubmit="return validateForm()">
        <div class="error" id="error-message"></div>

        <label for="Drivers_PersonsInjured_GrevioslyInjured">Drivers Persons Injured (Seriously Injured):</label>
        <input type="text" id="Drivers_PersonsInjured_GrevioslyInjured" name="Drivers_PersonsInjured_GrevioslyInjured" placeholder="Enter number of seriously injured drivers">

        <label for="Drivers_PersonsInjured_MinorInjured">Drivers Persons Injured (Minor Injured):</label>
        <input type="text" id="Drivers_PersonsInjured_MinorInjured" name="Drivers_PersonsInjured_MinorInjured" placeholder="Enter number of minor injured drivers">

        <button type="button" onclick="predict()">Predict</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function validateForm() {
            const seriouslyInjured = document.getElementById('Drivers_PersonsInjured_GrevioslyInjured').value.trim();
            const minorInjured = document.getElementById('Drivers_PersonsInjured_MinorInjured').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (seriouslyInjured === "" || minorInjured === "") {
                errorMessage.innerText = "All fields are required.";
                return false;
            }

            if (isNaN(seriouslyInjured) || isNaN(minorInjured)) {
                errorMessage.innerText = "Please enter valid numbers.";
                return false;
            }

            if (parseFloat(seriouslyInjured) < 0 || parseFloat(minorInjured) < 0) {
                errorMessage.innerText = "Please enter positive values.";
                return false;
            }

            errorMessage.innerText = "";
            return true;
        }

        async function predict() {
            if (!validateForm()) {
                return;
            }

            const form = document.getElementById('predict-form');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = parseFloat(value); });

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                document.getElementById('result').innerText = result.Predicted_Drivers_PersonsKilled_Rank && result.Predicted_State ? 'Prediction: ' + result.Predicted_Drivers_PersonsKilled_Rank + ', State: ' + result.Predicted_State : 'Error: ' + (result.error || 'Undefined prediction');
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
